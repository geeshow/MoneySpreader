spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/geeshow
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
logging.level:
  org.hibernate.SQL: debug

app:
  config:
    api-host: api.geeshow.com
    docs-host: docs.geeshow.com
    